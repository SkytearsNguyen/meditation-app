<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video Loop id="videoBG">
          <source src="video/rain.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="time-select">
        <button data-time="60">1 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
        <button data-time="1200">20 Minutes</button>
        <button data-time="1800">30 Minutes</button>
        <select name="time-select" id="selector">
          <option data-time="2700">45 Minutes</option>
          <option data-time="3600">60 Minutes</option>
          <option data-time="4500">75 Minutes</option>
          <option data-time="5400">90 Minutes</option>
          <option data-time="6300">105 Minutes</option>
          <option data-time="7200">120 Minutes</option>
        </select>
      </div>
      <div class="player-container">
        <audio class="song" loop>
          <source src="sounds/rain.mp3" />
        </audio>
        <img src="svg/play.svg" alt="play" class="play" id="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
        <button data-sound="sounds/rain.mp3" data-video="video/rain.mp4">
          <img src="svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="sounds/beach.mp3" data-video="video/beach.mp4">
          <img src="svg/beach.svg" alt="beach" />
        </button>
        <button data-sound="sounds/stream.mp3" data-video="video/stream.mp4">
          <img src="svg/stream.svg" alt="stream" />
        </button>
        <button data-sound="sounds/wind.mp3" data-video="video/wind.mp4">
          <img src="svg/wind.svg" alt="beach" />
        </button>
        <button data-sound="sounds/forest.mp3" data-video="video/forest.mp4">
          <img src="svg/forest.svg" alt="beach" />
        </button>
        <button data-sound="sounds/snow.mp3" data-video="video/snow.mp4">
          <img src="svg/snow.svg" alt="beach" />
        </button>
        <button data-sound="sounds/storm.mp3" data-video="video/storm.mp4">
          <img src="svg/storm.svg" alt="beach" />
        </button>
        <button data-sound="sounds/snow.mp3" data-video="video/snow.mp4">
          <img src="svg/snow.svg" alt="beach" />
        </button>
      </div>
      <h3 class="copy-right">&copy; Design by Thierry Nguyen</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
